<ion-header>
  <ion-navbar>
    <ion-title>
      New Order
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="scanbarcode()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

</ion-content>
